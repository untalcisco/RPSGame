<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Licorice&display=swap" rel="stylesheet">
    <title>Rock, Paper  & Sissors</title>
</head>
<body>
    <header>
        <h1>¡Piedra, Papel O Tijeras!</h1>
    </header>
    <main>
        <h2>¡Elige tu Opción!</h2>
        <div class="user-selection">
            <img id="rock" src="https://cdn-icons-png.flaticon.com/512/672/672632.png" alt="rock">
            <img id="paper" src="https://img.icons8.com/fluency/344/matt-paper.png" alt="paper">
            <img id="scissors" src="https://img.icons8.com/office/344/scissors.png" alt="sissors">
        </div>
        <div class="game-section">
            <div class="user-choose">
                <img id="uOption" src="" alt="">
            </div>
            <div class="versus-section">
                <img class="versus" src="https://cdn-icons-png.flaticon.com/512/4499/4499401.png" alt="versus">
            </div>
            <div class="computer-choose">
                <img id="iaOption" src="" >
            </div>
            <h3 id="text">¡Veamos quién gana!</h3>
        </div>
    </main>
    <footer>
        <h4>Hecho con ♥ por <a target="_blank" href="https://www.linkedin.com/in/untalcisco/">@UnTalCisco</a></h4>
    </footer>
</body>
<script src="./app.js"></script>
</html>
